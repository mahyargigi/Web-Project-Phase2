{% load notifications_tags %}
{% load staticfiles %}
{% notifications_unread as not_count %}
<div class="row container" style="margin-bottom: 70px">
    <!--TODO: aya row container mikhahad ya na?notificationha kharabash nemikonad?-->
    <div class="col-md-12">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">IMGIGI</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <!--<li class="active"><a href="#"></a></li>-->
                        <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li><a href="/users"><span class="glyphicon glyphicon-user"></span>User</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="notification"><span
                                    class="glyphicon glyphicon-globe"></span><span class="badge" id="notification-count">{{ not_count }}</span></a>
                            <ul class="dropdown-menu">
                                    {% for notification in request.user.notifications.read|slice:":10" %}
                                            <li>
                                                <a href="#"><img class="circle" src="{{notification.actor.user
                                                .profile_picture.url}}" alt="icon"
                                                                 style="height: 50px ; width: 50px">{{notification.verb}}</a>
                                                <hr>
                                            </li>
                                    {% endfor %}
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right ">

                        <li><a href="/edit-profile"><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
                        <li><a href="/logout"><span class="glyphicon glyphicon-off"></span> Log out</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right ">
                        <form class="navbar-form " role="search">
                            <div id="search" class="input-group">
                                <input type="text" class="typeahead form-control" hint="Search" name="search"/>
                            </div>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
